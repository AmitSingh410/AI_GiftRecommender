<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Saved Gift Suggestions - Gift Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Saved Gift Suggestions</h1>
                <p>View and manage your saved gift ideas</p>
            </div>
            <div class="header-actions">
                <a href="/" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Back to Gift Finder
                </a>
                <button id="theme-toggle" class="theme-toggle">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </header>

        <main>
            <div class="saved-suggestions-container">
                <div id="saved-suggestions-grid"></div>
                <div id="no-suggestions" class="no-suggestions hidden">
                    <i class="fas fa-bookmark"></i>
                    <h2>No Saved Suggestions Yet</h2>
                    <p>Your saved gift suggestions will appear here</p>
                    <a href="/" class="cta-button">
                        <i class="fas fa-gift"></i>
                        Find Gift Ideas
                    </a>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Gift Finder. All rights reserved.</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/saved_suggestions.js') }}"></script>
</body>
</html>
